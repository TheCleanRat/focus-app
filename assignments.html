<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Manager</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7f7fa 0%, #e3e9ff 100%);
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #3a3a5a;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .header .subtitle {
      color: #7a7a9a;
      font-size: 1.1rem;
    }
    
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: #7a7a9a;
      font-size: 0.9rem;
    }
    
    .stat-pending { color: #f59e0b; }
    .stat-completed { color: #10b981; }
    .stat-overdue { color: #ef4444; }
    .stat-total { color: #6366f1; }
    
    .actions-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    
    .button {
      background: linear-gradient(90deg, #6a4cff 0%, #b86bff 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 5px;
    }
    
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(106,76,255,0.3);
    }
    
    .button-secondary {
      background: #6b7280;
    }
    
    .button-danger {
      background: #ef4444;
    }
    
    .add-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    
    .add-section h3 {
      color: #3a3a5a;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #3a3a5a;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #6a4cff;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .assignments-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    
    .assignments-section h3 {
      color: #3a3a5a;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .assignment-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    
    .assignment-item:hover {
      border-color: #6a4cff;
      box-shadow: 0 2px 10px rgba(106,76,255,0.1);
    }
    
    .assignment-complete {
      background: #f0fdf4;
      border-color: #22c55e;
    }
    
    .assignment-overdue {
      background: #fef2f2;
      border-color: #ef4444;
    }
    
    .assignment-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .assignment-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #3a3a5a;
      margin-bottom: 5px;
    }
    
    .assignment-subject {
      background: #6a4cff;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .assignment-details {
      color: #7a7a9a;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    
    .assignment-description {
      color: #444;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .assignment-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .assignment-status {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 600;
    }
    
    .status-complete { color: #22c55e; }
    .status-pending { color: #f59e0b; }
    .status-overdue { color: #ef4444; }
    
    .assignment-actions {
      display: flex;
      gap: 5px;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
    }
    
    .priority-high { border-left: 4px solid #ef4444; }
    .priority-medium { border-left: 4px solid #f59e0b; }
    .priority-low { border-left: 4px solid #10b981; }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #7a7a9a;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 15px;
    }
    
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .filter-tab {
      padding: 8px 16px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }
    
    .filter-tab.active {
      border-color: #6a4cff;
      background: #6a4cff;
      color: white;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #6a4cff;
    }
    
    .error {
      background: #fef2f2;
      border: 2px solid #ef4444;
      color: #dc2626;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .success {
      background: #f0fdf4;
      border: 2px solid #22c55e;
      color: #15803d;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span>üìã</span> Assignment Manager</h1>
      <div class="subtitle">Track your assignments and unlock distraction-free mode!</div>
    </div>
    
    <div id="message-area"></div>
    
    <div class="stats-section">
      <div class="stat-card">
        <div class="stat-number stat-pending" id="pendingCount">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number stat-completed" id="completedCount">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number stat-overdue" id="overdueCount">0</div>
        <div class="stat-label">Overdue</div>
      </div>
      <div class="stat-card">
        <div class="stat-number stat-total" id="totalCount">0</div>
        <div class="stat-label">Total</div>
      </div>
    </div>
    
    <div class="actions-section">
      <button class="button" onclick="toggleAddForm()">
        <span>‚ûï</span> Add Assignment
      </button>
      <button class="button button-secondary" onclick="refreshAssignments()">
        <span>üîÑ</span> Refresh
      </button>
      <button class="button button-secondary" onclick="exportAssignments()">
        <span>üíæ</span> Export
      </button>
      <button class="button button-danger" onclick="clearCompleted()" id="clearBtn" style="display: none;">
        <span>üóëÔ∏è</span> Clear Completed
      </button>
    </div>
    
    <div class="add-section" id="addSection" style="display: none;">
      <h3><span>‚ûï</span> Add New Assignment</h3>
      <form id="addForm">
        <div class="form-row">
          <div class="form-group">
            <label for="title">Assignment Title *</label>
            <input type="text" id="title" required placeholder="e.g., Math Homework Chapter 5">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="e.g., Mathematics">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="dueDate">Due Date *</label>
            <input type="datetime-local" id="dueDate" required>
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="estimatedTime">Estimated Time (minutes)</label>
            <input type="number" id="estimatedTime" placeholder="60" min="1" max="600">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Additional notes or requirements..."></textarea>
          </div>
        </div>
        <div style="margin-top: 20px;">
          <button type="submit" class="button">
            <span>üíæ</span> Save Assignment
          </button>
          <button type="button" class="button button-secondary" onclick="toggleAddForm()">
            Cancel
          </button>
        </div>
      </form>
    </div>
    
    <div class="assignments-section">
      <h3>
        <span>üìö Your Assignments</span>
        <div class="filter-tabs">
          <div class="filter-tab active" data-filter="all">All</div>
          <div class="filter-tab" data-filter="pending">Pending</div>
          <div class="filter-tab" data-filter="completed">Completed</div>
          <div class="filter-tab" data-filter="overdue">Overdue</div>
        </div>
      </h3>
      
      <div id="assignmentsList">
        <div class="loading">Loading assignments...</div>
      </div>
    </div>
  </div>

  <script>
    let assignments = [];
    let currentFilter = 'all';

    // Initialize page
    window.addEventListener('DOMContentLoaded', async () => {
      await loadAssignments();
      setupEventListeners();
      setDefaultDueDate();
    });

    function setupEventListeners() {
      // Form submission
      document.getElementById('addForm').addEventListener('submit', handleAddAssignment);
      
      // Filter tabs
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.addEventListener('click', (e) => {
          document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
          e.target.classList.add('active');
          currentFilter = e.target.dataset.filter;
          renderAssignments();
        });
      });
    }

    function setDefaultDueDate() {
      // Set default due date to tomorrow at 11:59 PM
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(23, 59, 0, 0);
      
      const dateString = tomorrow.toISOString().slice(0, 16);
      document.getElementById('dueDate').value = dateString;
    }

    async function loadAssignments() {
      try {
        assignments = await window.electronAPI.getAssignments();
        renderAssignments();
        updateStats();
      } catch (error) {
        showMessage('Error loading assignments: ' + error.message, 'error');
      }
    }

    function renderAssignments() {
      const container = document.getElementById('assignmentsList');
      let filteredAssignments = assignments;

      // Apply filter
      switch (currentFilter) {
        case 'pending':
          filteredAssignments = assignments.filter(a => !a.isComplete);
          break;
        case 'completed':
          filteredAssignments = assignments.filter(a => a.isComplete);
          break;
        case 'overdue':
          const now = new Date();
          filteredAssignments = assignments.filter(a => !a.isComplete && new Date(a.dueDate) < now);
          break;
        case 'all':
        default:
          filteredAssignments = assignments;
      }

      if (filteredAssignments.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p>No assignments found</p>
          </div>
        `;
        return;
      }

      const assignmentsHtml = filteredAssignments.map(assignment => {
        const dueDate = new Date(assignment.dueDate);
        const now = new Date();
        const isOverdue = !assignment.isComplete && dueDate < now;
        
        let statusClass = 'status-pending';
        let statusText = 'Pending';
        let statusIcon = '‚è≥';
        
        if (assignment.isComplete) {
          statusClass = 'status-complete';
          statusText = 'Complete';
          statusIcon = '‚úÖ';
        } else if (isOverdue) {
          statusClass = 'status-overdue';
          statusText = 'Overdue';
          statusIcon = 'üö®';
        }
        
        let itemClass = 'assignment-item';
        if (assignment.isComplete) itemClass += ' assignment-complete';
        else if (isOverdue) itemClass += ' assignment-overdue';
        itemClass += ` priority-${assignment.priority}`;
        
        return `
          <div class="${itemClass}">
            <div class="assignment-header">
              <div>
                <div class="assignment-title">${assignment.title}</div>
                <div class="assignment-subject">${assignment.subject}</div>
              </div>
            </div>
            <div class="assignment-details">
              Due: ${dueDate.toLocaleDateString()} at ${dueDate.toLocaleTimeString()} ‚Ä¢ 
              Priority: ${assignment.priority.charAt(0).toUpperCase() + assignment.priority.slice(1)} ‚Ä¢
              Est. Time: ${assignment.estimatedTime || 60} minutes
            </div>
            ${assignment.description ? `<div class="assignment-description">${assignment.description}</div>` : ''}
            <div class="assignment-footer">
              <div class="assignment-status ${statusClass}">
                <span>${statusIcon}</span>
                <span>${statusText}</span>
                ${assignment.completedAt ? `<span style="font-size: 0.8em; margin-left: 10px;">
                  (${new Date(assignment.completedAt).toLocaleDateString()})
                </span>` : ''}
              </div>
              <div class="assignment-actions">
                ${!assignment.isComplete ? `
                  <button class="button btn-small" onclick="markComplete('${assignment.id}')">
                    ‚úÖ Complete
                  </button>
                  <button class="button button-secondary btn-small" onclick="checkHomework('${assignment.id}')">
                    üìù Check Work
                  </button>
                ` : `
                  <button class="button button-secondary btn-small" onclick="markIncomplete('${assignment.id}')">
                    ‚Ü©Ô∏è Reopen
                  </button>
                `}
                <button class="button button-danger btn-small" onclick="deleteAssignment('${assignment.id}')">
                  üóëÔ∏è
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      container.innerHTML = assignmentsHtml;
    }

    function updateStats() {
      const pending = assignments.filter(a => !a.isComplete).length;
      const completed = assignments.filter(a => a.isComplete).length;
      const now = new Date();
      const overdue = assignments.filter(a => !a.isComplete && new Date(a.dueDate) < now).length;
      const total = assignments.length;

      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('completedCount').textContent = completed;
      document.getElementById('overdueCount').textContent = overdue;
      document.getElementById('totalCount').textContent = total;

      // Show/hide clear completed button
      document.getElementById('clearBtn').style.display = completed > 0 ? 'inline-flex' : 'none';
    }

    function toggleAddForm() {
      const addSection = document.getElementById('addSection');
      addSection.style.display = addSection.style.display === 'none' ? 'block' : 'none';
      
      if (addSection.style.display === 'block') {
        document.getElementById('title').focus();
      }
    }

    async function handleAddAssignment(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const assignmentData = {
        title: formData.get('title') || document.getElementById('title').value,
        subject: formData.get('subject') || document.getElementById('subject').value || 'General',
        description: formData.get('description') || document.getElementById('description').value,
        dueDate: formData.get('dueDate') || document.getElementById('dueDate').value,
        priority: formData.get('priority') || document.getElementById('priority').value,
        estimatedTime: parseInt(formData.get('estimatedTime') || document.getElementById('estimatedTime').value) || 60
      };

      try {
        await window.electronAPI.addAssignment(assignmentData);
        showMessage('Assignment added successfully!', 'success');
        e.target.reset();
        setDefaultDueDate();
        toggleAddForm();
        await loadAssignments();
      } catch (error) {
        showMessage('Error adding assignment: ' + error.message, 'error');
      }
    }

    async function markComplete(assignmentId) {
      try {
        await window.electronAPI.markAssignmentComplete(assignmentId);
        showMessage('Assignment marked as complete!', 'success');
        await loadAssignments();
      } catch (error) {
        showMessage('Error updating assignment: ' + error.message, 'error');
      }
    }

    async function markIncomplete(assignmentId) {
      try {
        await window.electronAPI.updateAssignment(assignmentId, { isComplete: false, completedAt: null });
        showMessage('Assignment reopened', 'success');
        await loadAssignments();
      } catch (error) {
        showMessage('Error updating assignment: ' + error.message, 'error');
      }
    }

    async function deleteAssignment(assignmentId) {
      if (!confirm('Are you sure you want to delete this assignment?')) return;
      
      try {
        await window.electronAPI.deleteAssignment(assignmentId);
        showMessage('Assignment deleted', 'success');
        await loadAssignments();
      } catch (error) {
        showMessage('Error deleting assignment: ' + error.message, 'error');
      }
    }

    function checkHomework(assignmentId) {
      // Store the assignment ID for homework linking
      window.currentAssignmentId = assignmentId;
      window.electronAPI.openHomeworkChecker();
    }

    async function refreshAssignments() {
      await loadAssignments();
      showMessage('Assignments refreshed', 'success');
    }

    async function exportAssignments() {
      // This could be enhanced to save to file
      try {
        const exportData = JSON.stringify(assignments, null, 2);
        navigator.clipboard.writeText(exportData);
        showMessage('Assignment data copied to clipboard!', 'success');
      } catch (error) {
        showMessage('Export failed: ' + error.message, 'error');
      }
    }

    async function clearCompleted() {
      if (!confirm('Delete all completed assignments?')) return;
      
      try {
        const completedIds = assignments.filter(a => a.isComplete).map(a => a.id);
        for (const id of completedIds) {
          await window.electronAPI.deleteAssignment(id);
        }
        showMessage(`Cleared ${completedIds.length} completed assignments`, 'success');
        await loadAssignments();
      } catch (error) {
        showMessage('Error clearing completed assignments: ' + error.message, 'error');
      }
    }

    function showMessage(message, type) {
      const messageArea = document.getElementById('message-area');
      messageArea.innerHTML = `<div class="${type}">${message}</div>`;
      setTimeout(() => {
        messageArea.innerHTML = '';
      }, 5000);
    }
  </script>
</body>
</html>
