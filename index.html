<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTracker</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7f7fa 0%, #e3e9ff 100%);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      border-radius: 16px;
      background: linear-gradient(135deg, #a7bfff 0%, #f7b2ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
      box-shadow: 0 2px 12px rgba(100,100,255,0.08);
      user-select: none;
    }
    h1 {
      color: #3a3a5a;
      font-weight: 700;
      margin-bottom: 0.2em;
      letter-spacing: 0.01em;
    }
    .subtitle {
      color: #7a7a9a;
      font-size: 1.1rem;
      margin-bottom: 2.5em;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }
    #popup-content {
      background: #fff;
      padding: 2.5rem 3.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80,80,180,0.13);
      text-align: center;
      min-width: 320px;
      animation: popIn 0.3s;
    }
    #popup-content h2 {
      color: #6a4cff;
      margin-bottom: 0.5em;
      font-size: 2rem;
    }
    #popup-content p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 1.5em;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 2.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6a4cff 0%, #b86bff 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(106,76,255,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #b86bff 0%, #6a4cff 100%);
      box-shadow: 0 4px 16px rgba(106,76,255,0.13);
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">ðŸŒ¸</div>
  <h1>FocusTracker</h1>
  <div class="subtitle">Your cute productivity buddy is watching out for distractions!</div>
  <div id="popup">
    <div id="popup-content">
      <h2>Stay Focused! âœ¨</h2>
      <p>Oops! You might be getting distracted.<br>Close those tabs or apps (YouTube, Instagram, etc.) and get back on track!</p>
      <button id="close-btn">I'm back!</button>
    </div>
  </div>
  <script>
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('close-btn');
    window.electronAPI.onDistraction(() => {
      popup.style.display = 'flex';
      // Store a flag so we know a distraction is active
      window.isDistractionActive = true;
    });
    closeBtn.onclick = () => {
      popup.style.display = 'none';
      window.isDistractionActive = false;
      window.electronAPI.remindAgain();
      // Send a message to close the tab
      window.electronAPI.closeDistractionTab && window.electronAPI.closeDistractionTab();
    };
    // Only show the extension install alert if running in Electron
    if (window.electronAPI) {
      window.addEventListener('DOMContentLoaded', () => {
        alert('For best results, please install the FocusTracker browser extension.\n\n1. Open Chrome and go to chrome://extensions/\n2. Enable Developer Mode (top right)\n3. Drag and drop the extension folder from your FocusTracker app directory into the page.');
      });
    }
  </script>
</body>
</html>
